<!DOCTYPE html>
<html>
    <body>
       <div onmouseover="change(this)" onmouseout="normal(this)" style="background-color:blueviolet ; height: 50px; width: 70px; padding: 50px;">
        Mouse over me
       </div>
        <script>
            function change(obj){
              obj.innerHTML="take out mouse"
            }
            function normal(obj){
              obj.innerHTML=" Mouse over me"
            }
       
        </script>
    </body>
</html>
